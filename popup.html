<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>背景色を選択</h3>
    <button class="color-button white" data-color="white">白</button>
    <button class="color-button red" data-color="#ff6b6b">赤</button>
    <button class="color-button blue" data-color="#4ecdc4">青</button>
    <button class="color-button green" data-color="#45b7d1">緑</button>
    <button class="color-button yellow" data-color="#f9ca24">黄色</button>
    <button class="color-button purple" data-color="#6c5ce7">紫</button>
    <button class="color-button reset" data-color="reset">リセット</button>

    <script src="popup.js"></script>
  </body>
</html>
